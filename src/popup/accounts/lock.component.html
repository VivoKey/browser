<form (ngSubmit)="submit()">
    <header>
        <div class="left"></div>
        <div class="center">
            <span class="title">{{(pinLock ? 'verifyPin' : 'verifyMasterPassword') | i18n}}</span>
        </div>
        <div class="right">
            <button type="button" (click)="vkredir()" appBlurClick>{{'unlock' | i18n}}</button>
        </div>
    </header>
    <content>
        <div class="box">
            <div class="box-content">
                <div class="box-content-row box-content-row-flex" appBoxRow>
                    <div class="row-main">
                        <p>Please reauthenticate with Vivokey to unlock.</p>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <p>{{(pinLock ? 'yourVaultIsLockedPinCode' : 'yourVaultIsLocked') | i18n}}</p>
                {{'loggedInAsOn' | i18n : email : webVaultHostname}}
            </div>
        </div>
        <p class="text-center">
            <a href="#" appStopClick (click)="logOut()">{{'logOut' | i18n}}</a>
        </p>
    </content>
</form>
